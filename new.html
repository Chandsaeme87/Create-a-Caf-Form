<!DOCTYPE html>
<html>
<head>
    <title>Coffee Order Form</title>
    <script>
        function calculateTotal() {
            var totalPrice = 0;

            var coffeeTypeRadios = document.getElementsByName("coffeeType");
            for (var i = 0; i < coffeeTypeRadios.length; i++) {
                if (coffeeTypeRadios[i].checked) {
                    totalPrice += parseFloat(coffeeTypeRadios[i].value);
                }
            }

            var coffeeExtrasCheckboxes = document.getElementsByName("extras");
            for (var i = 0; i < coffeeExtrasCheckboxes.length; i++) {
                if (coffeeExtrasCheckboxes[i].checked) {
                    totalPrice += parseFloat(coffeeExtrasCheckboxes[i].value);
                }
            }
            var coffeeSizeSelect = document.getElementById("coffeeSize");
            totalPrice += parseFloat(coffeeSizeSelect.value);

            var name = document.getElementById("name").value;
            var summary = "Name: " + name + "<br>";
            summary += "Coffee Type: " + document.querySelector('input[name="coffeeType"]:checked').value + "<br>";
            summary += "Coffee Extras: ";
            for (var i = 0; i < coffeeExtrasCheckboxes.length; i++) {
                if (coffeeExtrasCheckboxes[i].checked) {
                    summary += coffeeExtrasCheckboxes[i].value + ", ";
                }
            }
            summary = summary.slice(0, -2); 
            summary += "<br>";
            summary += "Coffee Size: " + coffeeSizeSelect.options[coffeeSizeSelect.selectedIndex].text + "<br>";
            summary += "Total Price: $" + totalPrice.toFixed(2);

            var orderSummary = document.getElementById("orderSummary");
            orderSummary.innerHTML = summary;
        }
    </script>
</head>
<body>
    <h1>Coffee Order Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <fieldset>
            <legend>Which coffee you want to order?</legend>
            <input type="radio" id="turkish" name="coffeeType" value="3">
            <label for="turkish">Turkish coffee - $3</label><br>
            <input type="radio" id="american" name="coffeeType" value="5">
            <label for="american">American coffee - $5</label><br>
            <input type="radio" id="icedLatte" name="coffeeType" value="7">
            <label for="icedLatte">Iced latte - $7</label><br>
        </fieldset><br>

        <fieldset>
            <legend>Do you need any extras?</legend>
            <input type="checkbox" id="extraCoffee" name="extras" value="1.5">
            <label for="extraCoffee">Extra coffee - $1.5</label><br>
            <input type="checkbox" id="whippedCream" name="extras" value="2">
            <label for="whippedCream">Whipped cream - $2</label><br>
            <input type="checkbox" id="extraCaramel" name="extras" value="3">
            <label for="extraCaramel">Extra caramel - $3</label><br>
        </fieldset><br>

        <label for="coffeeSize">What size?</label>
        <select id="coffeeSize" name="size">
            <option value="1.5">Small - $1.5</option>
            <option value="2.5">Medium - $2.5</option>
            <option value="3.5">Large - $3.5</option>
        </select><br><br>

        <input type="button" value="Submit" onclick="calculateTotal()">
    </form>

    <p id="orderSummary"></p>
</body>
</html>
